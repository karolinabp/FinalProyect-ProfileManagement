<div class="card my-5">
    <div  class="card-body">
        <form  #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name"
                class="form-control" id="name" name="name" required #name="ngModel">
            </div>
            <div [hidden]="!name.invalid || !name.invalid" class="alert alert-danger">Name is required</div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" [(ngModel)]="user.firstName"
                class="form-control" id="firstname" name="firstname" required #firstname="ngModel">
            </div>
            <div [hidden]="!name.invalid || !name.invalid" class="alert alert-danger">First Name is required</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email" 
                class="form-control" id="email" name="email" required #email="ngModel">
                <div [hidden]="!name.invalid || !name.invalid" class="alert alert-danger">Email is required</div>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" [(ngModel)]="user.userTypeId" class="form-control" required>
                  <option *ngFor="let userType of userTypes" [value]="userType.id">{{ userType.type }}</option>
                </select>
              </div>
            <div class="d-flex justify-content-center mb-3 mt-3">
                <button class="edit d-flex align-items-center" (click)="updateUser(user)" [disabled]="!userForm.form.valid"> 
                    Edit user
                </button>
            </div>

        </form>
    </div>
    <p-messages class="d-flex justify-content-end" [(value)]="message" [enableService]="false" [closable]="true"></p-messages>
</div>
