<div class="card my-5">
    <div  class="card-body">
        <form (ngSubmit)="OnSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name" 
                class="form-control" id="name" name="name" 
                placeholder="Enter your name" required #name="ngModel">
            </div>
            <div [hidden]="!name.touched || !name.invalid" class="alert alert-danger">Name is required</div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" [(ngModel)]="user.firstName" 
                class="form-control" id="firstname" name="firstname" 
                placeholder="Enter your first name" required #firstname="ngModel">
            </div>
            <div [hidden]="!name.touched || !name.invalid" class="alert alert-danger">First Name is required</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email"
                class="form-control" id="email" name="email" 
                placeholder="Enter your email addres" 
                required #email="ngModel">
                <div [hidden]="!name.touched || !name.invalid" class="alert alert-danger">Email is required</div>
            </div>
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" name="userType" [(ngModel)]="user.userTypeId" class="form-control" required>
                  <option *ngFor="let userType of userTypes" [value]="userType.id">{{ userType.type }}</option>
                </select>
              </div>
            <div class="d-flex justify-content-center mb-3 mt-3">
                
                <button class="submit d-flex align-items-center" type="submit" [disabled]="!userForm.form.valid"> 
                    SUBMIT
                </button>
            </div>

        </form>
    </div>
</div>
